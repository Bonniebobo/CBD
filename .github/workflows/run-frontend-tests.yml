name: Frontend Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  frontend-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: vscode-extension/frontend/ai-chatbot-extension
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: vscode-extension/frontend/ai-chatbot-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript source code
        run: npm run compile
        continue-on-error: false

      - name: Run tests with Mocha
        run: npx mocha 'tests/**/*.spec.ts'
        continue-on-error: false
        env:
          NODE_ENV: test
          TS_NODE_TRANSPILE_ONLY: 'true'
          TS_NODE_COMPILER_OPTIONS: '{"module":"commonjs","esModuleInterop":true,"skipLibCheck":true,"resolveJsonModule":true}'
          TS_NODE_FILES: 'true'
          TS_NODE_PROJECT: tsconfig.test.json

